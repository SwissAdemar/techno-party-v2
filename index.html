<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>29.12</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins&display=swap" rel="stylesheet">
</head>
<body class="w-full min-h-screen">
    <audio loop>
        <source src="./assets/techno.mp3">
    </audio>
    <div class="w-full min-h-screen flex justify-center items-center font-orbitron">
        <div class="absolute text-white self-start top-20 grid gap-10">
            <p class="text-white lg:text-6xl md:text-5xl text-2xl">29.12</p>
            <button class="md:text-2xl lg:text-2xl text-md cursor-pointer" id="play-btn" onclick="playAudio()">
                <i id="icon" class="fa-solid fa-play"></i>
            </button>
        </div>
        <div class=" grid grid-cols-2 text-white">
            <div id="timer" class="flex gap-4 flex-col lg:flex-row md:flex-row">
                <div>
                    <p id="days" class="text-3xl">00</p>
                    <span class="text-sm">Days</span>
                </div>
                <div>
                    <p id="hours" class="text-3xl">00</p>
                    <span class="text-sm">Hours</span>
                </div>
                <div>
                    <p id="minutes" class="text-3xl">00</p>
                    <span class="text-sm">Minutes</span>
                </div>
                <div>
                    <p id="seconds" class="text-3xl">00</p>
                    <span class="text-sm">Seconds</span>
                </div>
            </div>
            <div class="grid place-items-center">
                <ul class="list-disc text-sm">
                    <li>23:00 - before</li>
                    <li>01:00 - cel</li>
                </ul>
            </div>
        </div>
        <video autoplay loop muted class="w-full h-screen object-cover absolute -z-10 brightness-15">
            <source src="./assets/testvideo.mp4" type="video/mp4"></source>
        </video>
    </div>
   
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/064b363a49.js" crossorigin="anonymous"></script>
</body>
</html>
